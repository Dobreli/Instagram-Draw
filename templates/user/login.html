{% extends "layout.html" %} {% load static %} {% block head %}
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> {% endblock head %} {% block body %}

<div class="main-in">
    <div class="d-flex justify-content-center">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="card-form" style="width:auto">
                <div class="card-header shadow text-dark text-center">
                    <h5 class="card-title">LOGİN</h5>
                    <p class="card-text">Üye olmadın mı ? <a href="{% url 'register' %}" class="card-link-t"> Üye ol</a>
                    </p>
                </div>
                <div class="card-body">

                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" autofocus="autofocus" name="username" id="username" required>
                    </div>

                    <div class="form-group  mb-3">
                        <div class="pb-2">
                            <label for="password" class="form-label">Şifre</label>
                        </div>

                        <div class="pb-2">
                            <input type="password" class="form-control " id="password" name="password" required>
                        </div>

                    </div>

                    <div class="form-group d-flex text-center mb-3">
                        <a class="mx-5 card-link-t card-text" href="#">Şifremi hatırlamıyorum.</a>
                    </div>


                    <div class="form-group d-flex justify-content-center mb-3">
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <button type="submit" class="btn submit-btn">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
